<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-danger text-white">
			<div class="card-header">Error Access Denied!</div>
			<div class="card-body">
			<!-- You can also use: ${#authentication.name} -->
			<h5 class="card-title">Sorry <span th:text="${#httpServletRequest.remoteUser}"></span>, you are not allowed to view or do this operation.</h5>
			<a class="btn btn-outline-light" role="button" th:href="@{/list}">Go back</a>	
			</div>

		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>

</html>
